<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Mario</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
</head>

<body>
    <main class="game-board">
        <div>
            <span>SCORE:</span>
            <span id="score"></span>
        </div>
        <img src="img/clouds.png" class="clouds cloudsAnimation">
        <img src="img/mario.gif" class="mario">
        <img src="img/pipe.png" class="pipe pipeAnimation">
        <img src="img/game-over-2-removebg-preview.png" class="gameOver" hidden>

    </main>
    <div class="alignBtn">
        <button type="button">
            <img src="img/play-again.png" class="btnPlay" hidden>
        </button>
    </div>
</body>

</html>
